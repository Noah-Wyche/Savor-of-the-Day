<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savor of the Day</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home Page</a></li>
            <li><a href="#previousRecipes">Previous Recipes</a></li>
            <li><a href="#popularRecipes">Popular Recipes</a></li>
            <li><a href="#browse">Browse</a></li>
        </ul>
    </nav> 
    <div class="container">
        <div class="box">
          <h2>Box 1</h2>
          <p>This is the content of Box 1.</p>
        </div>
        <div class="box">
          <h2>Box 2</h2>
          <p>This is the content of Box 2.</p>
        </div>
      </div>

      <div class="box">
        <h2>Modify Your Meals</h2>
        <p>I Want to be Shown:</p>
        <label>
          <input type="checkbox" name="meal" value="breakfast" checked> Breakfast
        </label>
        <label>
          <input type="checkbox" name="meal" value="lunch" checked> Lunch
        </label>
        <label>
          <input type="checkbox" name="meal" value="dinner" checked> Dinner
        </label>
        <p>Enter a Specific Ingredient:</p>
        <input type="text" id="ingredient" placeholder="E.g., Chicken, Pasta, etc.">
        <button id="search-button">Search</button>
      </div>

      <div>
        <h3>Dietary Restrictions:</h3>
        <input type="checkbox" id="gluten-free" name="dietary-restriction">
        <label for="gluten-free">Gluten-Free</label>
        <input type="checkbox" id="vegan" name="dietary-restriction">
        <label for="vegan">Vegan</label>
        <input type="checkbox" id="dairy-free" name="dietary-restriction">
        <label for="dairy-free">Dairy-Free</label>
        <input type="checkbox" id="nut-free" name="dietary-restriction">
        <label for="nut-free">Nut-Free</label>
        <input type="checkbox" id="soy-free" name="dietary-restriction">
        <label for="soy-free">Soy-Free</label>
        <input type="checkbox" id="egg-free" name="dietary-restriction">
        <label for="egg-free">Egg-Free</label>
        <input type="checkbox" id="fish-free" name="dietary-restriction">
        <label for="fish-free">Fish-Free</label>
    </div>
</div>
      

      <div class="large-box">
        <h2>Large Box</h2>
        <p>This is the content of the large box.</p>
      </div>
      
</body>
</html>
